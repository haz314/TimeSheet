<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Employee Data Management</h1>
                <p class="lead text-center">A Comprehensive Directory of Employee Bilable Hours</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-8">
                <h3>Add Employee</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Employee Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Role</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Start Date (mm/dd/yyyy)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Monthly Rate</label>
                        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Another input">
                    </div>
                </form>
            </div>
            <div class="col-md-10"></div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <h3> Current Employees</h3>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate($)</th>
                        <th scope="col">Total Billed($)</th>
                    </tr>
                </thead>

            </table>
        </div>

    </div>
</body>

</html>
